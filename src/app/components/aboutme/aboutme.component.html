<div>
  <main *ngFor="let text of textData">
    <div class="flex flex-col items-center gap-2 p-6">
      <div>
        <span class="italic text-5xl text-white"
          >{{text.name}}</span
        >
      </div>
      <div>
        <span class="italic text-3xl text-white">{{text.job}}</span>
      </div>
      <div>
        <span class="italic text-3xl text-white">{{text.address}}</span>
      </div>
      <div class="flex">
        <a href="https://github.com/Benjax14" target="_blank">
          <svg
            class="h-12 w-12 text-black-500 text-gray-900 bg-white border border-gray-300 hover:bg-gray-300 font-medium rounded-lg px-2 py-2 me-2 mb-2"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
            />
          </svg>
        </a>
        <a href="https://www.linkedin.com/in/bcdr/" target="_blank">
          <svg
            class="h-12 w-12 text-black-500 text-gray-900 bg-white border border-gray-300 hover:bg-gray-300 font-medium rounded-lg px-2 py-2 me-2 mb-2"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
            />
            <rect x="2" y="9" width="4" height="12" />
            <circle cx="4" cy="4" r="2" />
          </svg>
        </a>
          <a
          href="../../../assets/CVBenjaminContreras.pdf"
          target="_blank"
          rel="noopener noreferrer"
          class=" h-12 w-18 text-black-500 text-gray-900 bg-white border border-gray-300 hover:bg-gray-300 font-medium rounded-lg px-2 flex items-center"
        >
          Descargar CV
        </a>
        
      </div>
    </div>

    <div class="p-6 space-y-2">
      <span class="italic text-4xl text-white"> ¿Quién Soy? </span>
      <p class="text-2xl text-white">
        {{text.firstSection}}
      </p>
      <p class="text-2xl text-white">
        {{text.secondSection}}
      </p>
      <p class="text-2xl text-white">
        {{text.thirdSection}}
      </p>
      <p class="text-2xl text-white">
        {{text.fourSection}}
      </p>
    </div>
  </main>
</div>
