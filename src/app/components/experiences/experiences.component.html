<main class="my-5">
    <div class="flex-row justify-between max-w-3xl mx-auto">
      <ng-container *ngFor="let experience of experiencesData">
        <div class="flex flex-col my-8 gap-2">
          <div class="basis-3/4">
              <h3 class="text-2xl text-white font-bold italic px-2">{{experience.job}}</h3>
              <p class="text-lg italic text-white px-2">{{experience.company}}</p>
              <p class="text-lg text-white px-2">{{experience.timeline}}</p>
            </div>
            <div class="basis-3/4">
              <p class="text-white text-lg text-pretty px-2">
                  {{experience.description}}
              </p>
            </div>
        </div>
      </ng-container>
    </div>
  </main>
